function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
    console.log(ev.target.id);
}


function click_leftarrow(){
	if(current_view==1){
		return;
	}else{
		current_view= current_view-1;
	}
	display_views();
}
function click_rightarrow(){
	current_view = current_view+1;
	display_views();
}

function clear_view(){
	d3.select("#main_header").text("");
	d3.select("#main_text").text('');
	
	d3.select("#main_img").attr("src","")
			.style("width","0%")
			.style("opacity",0);
	
	d3.select("#main_text2").remove();

	d3.select("#main_img2").attr("src","")
			.style("width","0%")
			.style("opacity",0);
	
	d3.select("#main_text3").text('');
	
	d3.select("#main_img_credit").text("");
}




function deactivate_right_arrow(){
	d3.select("#rightarrow").on("click",null);
	d3.select('#rightarrow').style('opacity',0.3);
}
function activate_right_arrow(){
	d3.select('#rightarrow').style('opacity',1);
	d3.select("#rightarrow").on("click",click_rightarrow);
}



function display_views(){
	clear_view();
	
	var max_view=24;
	if(testType=="1"){
		max_view=16;
	}else if(testType=="2"){
		max_view=23;
	}
	
	d3.select('#tutorial_page_number').text("" + current_view + "/" + max_view);
	
	if(current_view==1){
		
		if(account_id==-1){
			deactivate_right_arrow();
		}
		
		d3.select("#main_header").text("Experiment overview");
		d3.select("#main_text").html('<p>In this experiment, you will use a web-based data analysis tool called iFEED.'
				+' It is a program developed to help '
				+'engineers in complex engineering design tasks. '
				+'The task at hand deals with designing a constellation of satellites for Earth observation, '
				+'but don\'t worry if you don\'t know much about the topic. All the details have been left out so that you '
				+'only have to deal with numbers. '
				+'This tutorial will walk you through the capabilities of iFEED '
				+'and explain how you can use them to analyze a dataset. </p>'
				+'<p> After the tutorial is finished, you will be given 30 minutes to use iFEED to analyze a given dataset. '
				+'The data contains a large number of satellite system designs (selection of "instruments" and "orbits"). '
				+'Your task will be to interact with the '
				+'analysis tool and to learn as much as possible about the data. </p>'
				+'<p>After the 30 minutes of using iFEED, you will be given a set of questions to solve. The questions will '
				+'attempt to measure how much knowledge you have gained during your interaction with the tool.</p>'
				+'<p>Click the right arrow below to continue with the tutorial.</p>');
				
		d3.select("#main_img").attr("src","images/a-train.png")
			.style("width","50%")
			.style("margin","auto")
			.style('opacity',1);
		d3.select("#main_img_credit").text("Image credit: NASA A-train Satellite Constellation");
		
		d3.select('#leftarrow').style('opacity',0.3);
	}
	else if (current_view==2){
		d3.select("#main_header").text("Design Task: Satellite system design");
		d3.select("#main_text").html('<p>Before introducing iFEED, we will first explain the basic structure of the data. '
				+'The dataset that you will be asked to analyze contains various '
				+'designs of a satellite system.'
				+' Each design consists of multiple satellites carrying different sensors '
				+'working together to satisfy some measurement requirements'
				+' related to climate monitoring. A design is defined by what measurement instruments (sensors) are used'
				+' in each spacecraft, and the "orbits" (e.g., altitude above the Earth, inclination'
				+' with respect to the Equator) those spacecrafts fly.</p>');
		d3.select("#main_img").attr("src","images/sat_instruments_labeled.png")
				.style("width","30%")
				.style('opacity',1);
		d3.select("#main_img2").attr("src","images/orbit_img_labeled.png")
				.style("width","50%")
				.style('opacity',1);

		d3.select("#main_img_credit").text("Image credit: NASA TRMM & European Space Agency");
		d3.select('#leftarrow').style('opacity',1);
	}
	else if (current_view==3){
		d3.select("#main_header").text("Design Task: Satellite system design - Continued");
		d3.select("#main_text")
				.text('Each design is represented by a figure similar to the one shown below (left):');
		d3.select('#main_img').attr('src','images/architecture_example_2.png')
				.style("width","72%")
				.style("opacity",1);
		
		d3.select('#main_div').insert('p','#main_img2')
				.attr('id','main_text2')
				.style('font-size','22px')
				.html('<p>The figure shows which set of instruments are assigned to fly in a particular orbit. '
						+'Each row represents one spacecraft flying in a specified orbit. The columns represent '
						+'what measurement instruments are onboard each of those spacecraft.</p> '
						+'<p>Multiple instruments assigned to one orbit indicates that one spacecraft will carry all those'
						+' instruments and fly in the given orbit. An empty orbit (i.e., an orbit with no instruments)'
						+' means that no spacecraft will fly in that orbit.</p>'
						+'<p> The real names of orbits and instruments were changed to numbers and alphabetical '
						+'letters respectively, to simplify the analysis task</p>');

		d3.select("#main_img2").attr("src","images/candidate_list.png")
				.style("width","40%")
				.style('opacity',1);
		
		d3.select("#main_text3")
				.text('There are total 5 candidate orbits, and 12 available measurement instruments as shown above.');
	}
	else if (current_view==4){
		d3.select("#main_header").text("Design Task: What do good designs (high science value, low cost) have in common?");
		d3.select("#main_text")
				.html('<p>Each design will have a corresponding science benefit score and a cost. '
						+'The science benefit score is a number that tells us how well a particular satellite system'
						+' satisfies the measurement requirements of the climate monitoring community. The cost'
						+' is a measure of how much is going to cost (in million dollars) to design, implement, launch'
						+' and operate those systems. Naturally, low-cost and high-science designs are desirable.</p>'
						+'<p>Note that, particular combinations of instruments and instrument-to-orbit assignments '
						+'may have synergistic effects. For example, instrument X may increase the science score by 0.3 '
						+'when it is assigned to orbit 3000, whereas the score may only increases by 0.1 when it is '
						+'assigned to orbit 4000. '
						+'Or, assigning instruments X and Y together in the same orbit may result in much higher score than '
						+'having them on separate orbits.</p>');
		
		d3.select('#main_div').insert('p','#main_img2')
			.attr('id','main_text2')
			.style('font-size','22px')
			.html('<p>Your specific goal in this task is to do the following:</p>'
							+'<p> Find as many patterns (e.g. instrument-to-orbit assignments) as possible that seem to '
							+'systematically lead to high science benefit score, while keeping the cost low. </p>'
							+'<p>Next, we will introduce how the iFEED interface looks like and how you can use it for data analysis.'
							+' (Loading the next page may take few seconds)</p>');
	}

	
	
	else if (current_view==5){
		window.location.replace("iFEEDMain.html?" + testType + "-" + account_id);
	}
}
	

d3.select("#leftarrow").on("click",click_leftarrow);
d3.select("#rightarrow").on("click",click_rightarrow);
display_views();





testType = 3;
account_id = 0000;
activate_right_arrow();

max_view=24;
d3.select('#tutorial_page_number').text("" + current_view + "/" + max_view);
