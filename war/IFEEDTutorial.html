<!doctype html>


<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <script src="js/lib/jquery.js" type="text/javascript"></script>
    <script src="js/lib/d3.js"></script>                                  
    <title>iFEED Web Application</title>
	<style>
		#div1, #div2 {
		    float: left;
		    width: 100px;
		    height: 35px;
		    margin: 10px;
		    padding: 10px;
		    border: 1px solid black;
		}
		
		.img-hor-vert {
		    -moz-transform: scale(-1, -1);
		    -o-transform: scale(-1, -1);
		    -webkit-transform: scale(-1, -1);
		    transform: scale(-1, -1);
		}

  <body>
    <h1>iFEED Tutorial</h1>
   
    <div id="main_div" style="margin:auto;width:80%;height:600px;background-color:#F9E39D;padding:20px">
    	<h3 id="main_header"></h3>
    	<p id="main_text" style="font-size:18px"></p>
    	
    	<div id="arrow_div" style="margin-top:30px">
    		<img src="images/rightarrow.png" class="img-hor-vert" id="leftarrow" width="48" height="31">
    		<img src="images/rightarrow.png" id="rightarrow" width="48" height="31">
    	</div>
    </div>

<script>

var current_view = 1;


function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
    console.log(ev.target.id);
}


function click_leftarrow(){
	if(current_view==1){
		return;
	}else{
		current_view= current_view-1;
	}
	display_views();
}
function click_rightarrow(){
	current_view = current_view+1;
	display_views();
}

function clear_view(){
}

function display_views(){
	if(current_view==1){
		d3.select("#main_header").text("Experiment overview")
		d3.select("#main_text").text("You will be given 30 minutes to use the web-based data-analysis tool called iFEED (Interactive Feature Extraction in Engineering Design) to analyze a given set of data.")
	}
	
	
	else if (current_view==4){
		window.location.replace("iFEEDMain.html");
	}
}
	

d3.select("#leftarrow").on("click",click_leftarrow);
d3.select("#rightarrow").on("click",click_rightarrow);
display_views();





</script>







  </body>
</html>
